<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-BR">
<head>
  <title>CodeSV</title>
  <th:block th:replace="~{fragments :: head-common}"></th:block>
</head>
<body>

<div th:replace="~{fragments :: top-nav}"></div>

<h1 class="codesv-title">CodeSV</h1>

<div class="codesv-window">
  <div class="window-controls">
    <span class="dot red"></span>
    <span class="dot yellow"></span>
    <span class="dot green"></span>
  </div>

  <div sec:authorize="isAuthenticated()" class="d-flex gap-3 mb-4 border-bottom border-secondary pb-2">
    <a th:href="@{/snippets(filter='my')}"
       class="text-decoration-none pb-2"
       th:classappend="${activeFilter == 'my'} ? 'text-white border-bottom border-success border-2' : 'text-muted'">
      <i class="bi bi-person-workspace"></i> Meus Snippets
    </a>

    <a th:href="@{/snippets(filter='all')}"
       class="text-decoration-none pb-2"
       th:classappend="${activeFilter == 'all'} ? 'text-white border-bottom border-success border-2' : 'text-muted'">
      <i class="bi bi-globe"></i> Comunidade
    </a>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="text-white mb-0" th:text="${pageTitle}">Explorar</h4>

    <a th:href="@{/snippets/new}" class="btn btn-outline-light btn-sm">
      <i class="bi bi-plus-lg"></i> Novo Snippet
    </a>
  </div>

  <div th:if="${success}" class="alert alert-success bg-transparent text-success border-success">
    <span th:text="${success}"></span>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" th:each="snippet : ${snippets}">
      <div class="card h-100 bg-dark border-secondary text-white">
        <div class="card-body">
          <span class="badge bg-secondary mb-2" th:text="${snippet.language}">Java</span>
          <h6 class="card-title text-truncate" th:text="${snippet.title}">Título</h6>
          <small class="text-muted" th:text="${#temporals.format(snippet.createdAt, 'dd/MM/yyyy')}"></small>
          <span class="badge bg-secondary mb-2" th:text="'Por: ' + ${snippet.getAuthor().getLogin()}">Autor</span>
        </div>
        <div class="card-footer border-secondary bg-transparent">
          <a th:href="@{/snippets/{id}(id=${snippet.id})}" class="btn btn-sm btn-light w-100">Visualizar</a>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(snippets)}" class="text-center py-5">
    <p class="text-muted styled">
      <span th:if="${isPersonalView}">console.<span style="color: #ff852e">warn</span><span style="color: #ffbd2e">(</span><span style="color: #9acd23">"Você ainda não tem snippets. Crie o primeiro!"</span><span style="color: #ffbd2e">)</span>;</span>
      <span th:unless="${isPersonalView}">console.<span style="color: #ff852e">log</span><span style="color: #ffbd2e">(</span><span style="color: #9acd23">"Nenhum snippet público encontrado."</span><span style="color: #ffbd2e">)</span>;</span>
    </p>
  </div>
</div>

</body>
</html>
