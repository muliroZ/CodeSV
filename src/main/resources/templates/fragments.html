<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-BR">
<head>
  <th:block th:fragment="head-common">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{../static/favicon.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  </th:block>
</head>
<body>

<div th:fragment="top-nav" class="top-nav">

  <div sec:authorize="isAnonymous()">
    <a href="/oauth2/authorization/github" class="btn-carbon primary">
      <i class="bi bi-github"></i> Login com GitHub
    </a>
  </div>

  <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
    <div class="d-flex align-items-center gap-2 text-white">
      <img th:src="${#authentication.principal.attributes['avatar_url']}"
           class="rounded-circle border border-secondary"
           width="32" height="32" alt="Avatar">

      <span class="font-monospace small"
            th:text="${#authentication.principal.attributes['login']}">User</span>
    </div>

    <form th:action="@{/logout}" method="post" style="display:inline;">
      <button type="submit" class="btn-carbon danger" title="Sair">
        <i class="bi bi-box-arrow-right"></i>
      </button>
    </form>
  </div>
</div>

<footer th:fragment="footer" class="py-4 mt-5 border-top border-secondary border-opacity-25"
        style="background-color: #151515;">
  <div class="container text-center">

    <div class="d-flex justify-content-center gap-4 mb-3 flex-wrap">
      <a href="https://github.com/muliroZ/CodeSV" target="_blank" class="footer-link">
        <i class="bi bi-github"></i> GitHub
      </a>
      <a href="/about" class="footer-link">
        <i class="bi bi-book"></i> Sobre
      </a>
      <a href="https://fancy-root-34d.notion.site/Termos-de-Uso-CodeSV-2d3c0323bd3f80c98748ca0b5cb7007c" class="footer-link">
        <i class="bi bi-shield-check"></i> Termos de Uso
      </a>
      <a href="mailto:murilomega100@gmail.com" class="footer-link">
        <i class="bi bi-envelope"></i> Contato
      </a>
    </div>

    <div class="text-muted small opacity-50 font-monospace">
      &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2025</span>
      CodeSV. Desenvolvido por <span style="color: var(--accent-color); text-decoration: none; cursor: pointer">
      <a href="https://github.com/muliroZ">muliroZ</a></span>.
    </div>

  </div>
</footer>

</body>
</html>
