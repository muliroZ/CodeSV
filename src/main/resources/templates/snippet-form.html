<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Snippet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .code-input { font-family: monospace; font-size: 14px; tab-size: 4; }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h2>Criar Snippet</h2>
      <form th:action="@{/snippets/save}" th:object="${snippetForm}" method="post">

        <div class="mb-3">
          <label class="form-label">Título</label>
          <input type="text" th:field="*{title}" class="form-control" placeholder="Ex: Algoritmo de Busca Binária">
          <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Linguagem</label>
          <select th:field="*{language}" class="form-select">
            <option value="">Selecione...</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="cpp">C++</option>
          </select>
          <div class="text-danger" th:if="${#fields.hasErrors('language')}" th:errors="*{language}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Código</label>
          <textarea th:field="*{content}" class="form-control code-input" rows="10" placeholder="Cole seu código aqui..."></textarea>
          <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Snippet</button>
        <a href="/snippets" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>

<script>
  document.querySelector('textarea').addEventListener('keydown', function(e) {
    if (e.key === 'Tab') {
      e.preventDefault();
      var start = this.selectionStart;
      var end = this.selectionEnd;
      this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
      this.selectionStart = this.selectionEnd = start + 1;
    }
  });
</script>
</body>
</html>
