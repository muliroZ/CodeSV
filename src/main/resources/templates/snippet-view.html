<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title th:text="${snippet.title}">Snippet Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        .container { max-width: 900px; margin: 0 auto; padding: 20px; font-family: sans-serif; }
        .metadata { color: #666; margin-bottom: 20px; }
        pre { border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${snippet.title}">Título do Código</h1>

    <div class="metadata">
        Linguagem: <span th:text="${snippet.language}">Java</span> |
        Criado em: <span th:text="${#temporals.format(snippet.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</span>
    </div>

    <pre><code th:class="'language-' + ${snippet.language}"
               th:text="${snippet.content}">
            // O código renderizado aparecerá aqui
        </code></pre>

    <a href="/snippets"> Voltar para a lista</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
</body>
</html>
