<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CodeSV</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>

<h1 class="codesv-title">CodeSV</h1>

<div class="carbon-window">
  <div class="window-controls">
    <span class="dot red"></span>
    <span class="dot yellow"></span>
    <span class="dot green"></span>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="text-white mb-0">Meus Snippets</h4>
    <a href="/snippets/new" class="btn btn-outline-light btn-sm">+ Novo</a>
  </div>

  <div th:if="${success}" class="alert alert-success bg-transparent text-success border-success">
    <span th:text="${success}"></span>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" th:each="snippet : ${snippets}">
      <div class="card h-100 bg-dark border-secondary text-white">
        <div class="card-body">
          <span class="badge bg-secondary mb-2" th:text="${snippet.language}">Java</span>
          <h6 class="card-title text-truncate" th:text="${snippet.title}">TÃ­tulo</h6>
          <small class="text-muted" th:text="${#temporals.format(snippet.createdAt, 'dd/MM/yyyy')}"></small>
        </div>
        <div class="card-footer border-secondary bg-transparent">
          <a th:href="@{/snippets/{id}(id=${snippet.id})}" class="btn btn-sm btn-light w-100">Visualizar</a>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(snippets)}" class="text-center py-5">
    <p class="text-muted">_console.log("Nenhum snippet encontrado");</p>
  </div>
</div>

</body>
</html>
