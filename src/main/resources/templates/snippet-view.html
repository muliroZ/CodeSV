<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title th:text="${snippet.title}">Snippet Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        pre {
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

<h1 class="codesv-title">CodeSV</h1>

<div class="codesv-window">
    <div class="window-controls mb-3">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
    </div>

    <div class="d-flex justify-content-between align-items-start border-bottom border-secondary pb-3 mb-3">
        <div>
            <h2 class="text-white mb-1" th:text="${snippet.title}">Título do Código</h2>
            <div class="text-muted small">
                <span class="badge bg-primary me-2" th:text="${snippet.language}">Java</span>
                Criado em: <span th:text="${#temporals.format(snippet.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
            </div>
        </div>
        <div class="d-flex gap-2 align-items-center">
            <a th:href="@{/snippets/{id}/edit(id=${snippet.id})}" class="btn btn-outline-warning btn-sm">
                Editar
            </a>
            <form th:action="@{/snippets/{id}/delete(id=${snippet.id})}" method="post"
                  onsubmit="return confirm('Tem certeza absoluta que deseja excluir este snippet? A ação não pode ser desfeita.');"
                  style="display: inline;">
                <button type="submit" class="btn btn-outline-danger btn-sm">
                    Excluir
                </button>
            </form>
            <a href="/snippets" class="btn btn-outline-light btn-sm ms-2">Voltar</a>
        </div>
    </div>

    <pre><code th:class="'language-' + ${snippet.language}"
               th:text="${snippet.content}">
            // O código renderizado aparecerá aqui
        </code></pre>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
</body>
</html>
