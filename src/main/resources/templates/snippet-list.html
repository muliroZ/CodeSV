<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Snippets</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Repositório de Snippets</h1>
    <a href="/snippets/new" class="btn btn-success">+ Novo Snippet</a>
  </div>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

  <div class="row">
    <div class="col-md-4 mb-4" th:each="snippet : ${snippets}">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <span class="badge bg-primary mb-2" th:text="${snippet.language}">Java</span>
          <h5 class="card-title" th:text="${snippet.title}">Título</h5>
          <p class="card-text text-muted small">
            Criado em: <span th:text="${#temporals.format(snippet.createdAt, 'dd/MM/yyyy')}"></span>
          </p>
        </div>
        <div class="card-footer bg-white border-top-0">
          <a th:href="@{/snippets/{id}(id=${snippet.id})}" class="btn btn-outline-primary btn-sm w-100">Ver Código</a>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(snippets)}" class="text-center mt-5">
    <p class="text-muted">Nenhum snippet encontrado. Comece criando um!</p>
  </div>
</div>
</body>
</html>
